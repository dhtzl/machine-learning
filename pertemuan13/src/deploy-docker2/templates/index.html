<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <title>Aplikasi Prediksi IPK</title>
    </head>
    <body
        class="
            flex flex-col
            justify-between
            item-center
            p-8
            bg-gradient-to-r
            from-green-400
            to-blue-500
            text-gray-800
            md:flex-row
        "
    >
        <main class="bg-white p-8 rounded-lg">
            <h1 class="text-xl font-bold mb-8">
                Prediksi Nilai IPK Anda:
            </h1>

            <form
                action="{{ url_for('predict') }}"
                method="post"
                class="flex flex-col"
            >
                <label for="IND" class="mb-2">Bahasa Indonesia</label>
                <input
                    type="number"
                    min="0"
                    max="100"
                    step="0.5"
                    name="IND"
                    required="required"
                    class="p-4 bg-gray-100 rounded-md"
                />

                <label for="MAT" class="mt-4 mb-2">Matematika:</label>
                <input
                    type="number"
                    min="0"
                    max="100"
                    step="0.5"
                    name="MAT"
                    required="required"
                    class="p-4 bg-gray-100 rounded-md"
                />

                <label for="ING" class="mt-4 mb-2">Bahasa Inggris:</label>
                <input
                    type="number"
                    min="0"
                    max="100"
                    step="0.5"
                    name="ING"
                    required="required"
                    class="p-4 bg-gray-100 rounded-md"
                />

                <button
                    type="submit"
                    class="
                        flex
                        justify-center
                        align-center
                        mt-8
                        p-4
                        bg-gradient-to-r
                        from-green-400
                        to-blue-500
                        text-white
                        rounded-md
                    "
                >
                    PREDIKSI SEKARANG
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="feather feather-arrow-right ml-4"
                    >
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </form>
        </main>
        <section class="mt-8 h-full flex-auto rounded-lg md:mt-0 md:ml-8">
            <div class="bg-white p-16 rounded-lg">
                <h1 class="text-2xl mb-8">
                    Estimasi nilai IPK Anda adalah
                </h1>
                <h2 class="text-5xl font-bold">{{ ipk }}</h2>
                {% if (ipk) != 0 %}
                <div class="mt-8">
                    <p>Berdasarkan nilai mata pelajaran</p>
                    <ul class="list-disc list-inside">
                        <li>Bahasa Indonesia: {{ ind }}</li>
                        <li>Matematika: {{ mat }}</li>
                        <li>Bahasa Inggris: {{ ing }}</li>
                    </ul>
                </div>
                {% endif %}
            </div>
            <div class="flex flex-col justify-around bg-white p-8 rounded-lg mt-8">
                <p>Copyright@2021</p>
                <ul class="list-disc list-inside">
                    <li>Jefry Sunupurwa Asri</li>
                </ul>
            </div>
        </section>
    </body>
</html>
